<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Nice Sentence </title>

  <link rel="icon" href="resource/icon.png">

  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="animation.css">

  <style>
    /* 프리텐다드 */ @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

    html, body {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="hide">
    <div id="ModalBackground"></div>

    <form class="modal" id="modal">
      <div style="display: flex; flex-direction: row; align-items: center; gap: 10px;">
        <img src="resource/memo.png" width="30px">
        <h1> 멋진 문장 만들기 </h1>
      </div>
      <div class="Minput">
        <div style="display: flex; flex-direction: column; gap: 5px;">
          <label> 제목 </label>
          <input type="text" id="title" placeholder="문장의 제목을 입력해주세요.">
        </div>
        <div style="display: flex; flex-direction: column; gap: 8px;">
          <label> 본문 </label>
          <input type="text" id="description" placeholder="문장의 본문을 입력해주세요." style="padding-bottom: 80px;">
        </div>
      </div>
      <div class="Mbtn">
        <button type="button" id="submit" style="color: white; background-color: #4089ff;"> 전송 </button>
        <button type="button" id="reset"> 취소 </button>
      </div>
    </form>
  </div>

  <main>
    <div class="content" style="display: flex; flex-direction: column; align-items: center;">
      <button class="AddBtn" onclick="modal()"> + </button>
      <div class="Sentence" style="margin-top: 30px;">
        <h1> Nice <br> Sentence </h1>
        <p> + 를 눌러서 새로운 문장을 추가하세요! </p>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
